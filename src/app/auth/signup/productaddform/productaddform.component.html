<div class="manage-container">
  <div class="manage-box">
    <h2>Manage Pharmacy Details</h2>
    <form (ngSubmit)="onSubmit()">
      <!-- Pharmacy Name -->
      <div class="form-group">
        <input type="text" [(ngModel)]="pharmacyName" name="pharmacyName" placeholder=" " required />
        <label>Pharmacy Name</label>
      </div>

      <!-- Address -->
      <div class="form-group">
        <input type="text" [(ngModel)]="address" name="address" placeholder=" " required />
        <label>Address</label>
      </div>

      <!-- Contact Number -->
      <div class="form-group">
        <input type="text" [(ngModel)]="contact" name="contact" placeholder=" " required />
        <label>Contact Number</label>
      </div>

      <!-- License Number -->
      <div class="form-group">
        <input type="text" [(ngModel)]="license" name="license" placeholder=" " required />
        <label>License Number</label>
      </div>

      <!-- Email -->
      <div class="form-group">
        <input type="email" [(ngModel)]="email" name="email" placeholder=" " required />
        <label>Email</label>
      </div>

      <!-- Description -->
      <div class="form-group">
        <textarea [(ngModel)]="description" name="description" placeholder=" "></textarea>
        <label>Description</label>
      </div>

      <button type="submit" class="submit-btn">Save Details</button>
    </form>
  </div>
</div>
