<div class="login-container">
  <div class="login-left">
    <img src="assets/images/logo.png" alt="Pharmacy Finder Logo" class="logo-image" />
  </div>

  <div class="login-right">
    <div class="login-box">
      <h2>Log in</h2>

      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <input id="email" type="email" [(ngModel)]="email" name="email" placeholder=" " required />
          <label for="email">Email</label>
        </div>

        <div class="form-group">
          <input id="password" type="password" [(ngModel)]="password" name="password" placeholder=" " required />
          <label for="password">Password</label>
        </div>

        <button type="submit" class="login-btn">Log in</button>

        <div class="links">
          <a href="#" class="forgot">Forgot password?</a>
          <p>
            Don't have an account? 
            <a routerLink="/signup" class="signup">Sign up</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
