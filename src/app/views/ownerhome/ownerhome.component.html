<div class="owner-home-container">
    <!-- Sidebar -->
    <nav class="sidebar" [class.closed]="sidebarClosed">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <img src="assets/images/logo.png" alt="Logo" />
        </div>
      </div>
  
      <ul class="nav-links">
        <li>
            <a (click)="activePage='managestock'">
              <i class="fas fa-boxes"></i>
              <span class="link-text">Manage Stock</span>
            </a>
          </li>
          
        <li>
          <a href="#">
            <i class="fas fa-shopping-cart"></i>
            <span class="link-text">Orders</span>
          </a>
        </li>
      </ul>
  
      <!-- Sidebar Footer -->
      <div class="sidebar-footer">
        <p>All rights reserved &#64; Daf Tech 2025</p>
      </div>
    </nav>
  
    <!-- Main content -->
    <div class="main-content" [class.shifted]="!sidebarClosed">
      <!-- Top bar -->
      <header class="topbar">
        <div
          class="menu-toggle"
          [class.open]="!sidebarClosed"
          (click)="sidebarClosed = !sidebarClosed"
        >
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="topbar-right">
          
          <span class="welcome-text">Welcome, X</span>
        </div>
      </header>
  
      <!-- Content area -->
      <div class="content-area">
        <div *ngIf="activePage === 'dashboard'">
          <h1>Dashboard</h1>
          <p>Select an option from the sidebar to manage your stock or orders.</p>
        </div>
      
        <div *ngIf="activePage === 'managestock'">
          <app-managestock></app-managestock>
        </div>
      </div>
      
      
    </div>
  </div>
