<div class="manage-stock-container">
  <!-- Header -->
  <div class="header-section">
    <h2>Manage Stock</h2>
    <div class="header-actions">
      <input
        type="text"
        class="search-input"
        placeholder="Search products..."
      />
      <button class="add-btn" (click)="toggleForm()">Add Stock</button>
    </div>
  </div>

  <!-- Table Section -->
  <div class="table-wrapper">
    <table class="stock-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Category</th>
          <th>Quantity</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stock of stockList; let i = index">
          <td>{{ stock.product }}</td>
          <td>{{ stock.category }}</td>
          <td>{{ stock.quantity }}</td>
          <td>
            <span
              class="status"
              [ngClass]="{
                active: stock.status === 'Active',
                low: stock.status === 'Low',
                out: stock.status === 'Out of Stock'
              }"
              >{{ stock.status }}</span
            >
          </td>
          <td>
            <button class="edit-btn">Edit</button>
            <button class="delete-btn" (click)="deleteStock(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Add Stock Modal Form -->
  <div class="add-stock-form" *ngIf="showForm">
    <div class="form-box">
      <h3>Add New Stock</h3>

      <form (ngSubmit)="addStock()">
        <!-- Product -->
        <div class="form-group">
          <input
            type="text"
            id="product"
            name="product"
            [(ngModel)]="newStock.product"
            placeholder=" "
            required
          />
          <label for="product">Product Name</label>
        </div>

        <!-- Category Dropdown -->
        <div class="form-group">
          <select
            id="category"
            name="category"
            [(ngModel)]="newStock.category"
            required
            class="custom-select"
          >
            <option value="" disabled selected hidden>Select Category</option>
            <option value="Medicine">Medicine</option>
            <option value="Supplement">Supplement</option>
            <option value="Others">Others</option>
          </select>
          <label for="category">Category</label>
        </div>
        

        <!-- Quantity -->
        <div class="form-group">
          <input
            type="number"
            id="quantity"
            name="quantity"
            [(ngModel)]="newStock.quantity"
            placeholder=" "
            required
          />
          <label for="quantity">Quantity</label>
        </div>

        <!-- Buttons -->
        <div class="form-buttons">
          <button type="submit" class="save-btn">Save</button>
          <button type="button" class="cancel-btn" (click)="cancel()">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
