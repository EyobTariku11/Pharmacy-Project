<div class="customer-home-container">
  <!-- Sidebar -->
  <nav class="sidebar" [class.closed]="sidebarClosed">
    <div class="sidebar-header">
      <div class="sidebar-logo">
        <img src="assets/images/logo.png" alt="Logo" />
      </div>
    </div>

    <ul class="nav-links">
      <li>
        <a (click)="activePage='customerlist'">
          <i class="fas fa-users"></i>
          <span class="link-text">Pharmacies</span>
        </a>
      </li>
      <li>
        <a (click)="activePage='explore-medicine'">
          <i class="fas fa-shopping-cart"></i>
          <span class="link-text">Explore Medicine</span>
        </a>
      </li>
    </ul>

    <!-- Sidebar Footer -->
    <div class="sidebar-footer">
      <p>All rights reserved &#64; Daf Tech 2025</p>
    </div>
  </nav>

  <!-- Main content -->
  <div class="main-content" [class.shifted]="!sidebarClosed">
    <!-- Top bar -->
    <header class="topbar">
      <div
        class="menu-toggle"
        [class.open]="!sidebarClosed"
        (click)="sidebarClosed = !sidebarClosed"
      >
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="topbar-right">
        <!-- Display logged-in user's name -->
        <span class="welcome-text">Welcome, {{ userFullName }}</span>
      </div>
    </header>

    <!-- Content area -->
    <div class="content-area">
      <div *ngIf="activePage === 'customerlist'">
        <app-pharma-list></app-pharma-list>
      </div>
      <div *ngIf="activePage === 'explore-medicine'">
        <app-explore-medicine></app-explore-medicine>
      </div>
    </div>
  </div>
</div>
