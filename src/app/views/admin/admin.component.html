<div class="admin-home-container">
  <!-- Sidebar -->
  <nav class="sidebar" [class.closed]="sidebarClosed">
    <div class="sidebar-header">
      <div class="sidebar-logo">
        <img src="assets/images/logo.png" alt="Admin Logo" />
      </div>
    </div>

    <ul class="nav-links">
      <li>
        <a (click)="activePage='pharmacyManagement'">
          <i class="fas fa-clinic-medical"></i>
          <span class="link-text">Pharmacies</span>
        </a>
      </li>
     
      <li>
        <a (click)="activePage='systemactivity'">
          <i class="fas fa-chart-line"></i>
          <span class="link-text">System Activity</span>
        </a>
      </li>
      <li>
        <a (click)="activePage='usermanage'">
          <i class="fas fa-users-cog"></i>
          <span class="link-text">User Management</span>
        </a>
      </li>
      
    </ul>

    <div class="sidebar-footer">
      <p>&#64; Daf Tech 2025 - All rights reserved</p>
    </div>
  </nav>

  <!-- Main content -->
  <div class="main-content" [class.shifted]="!sidebarClosed">
    <!-- Topbar -->
    <header class="topbar">
      <div class="menu-toggle" [class.open]="!sidebarClosed" (click)="sidebarClosed = !sidebarClosed">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="topbar-right">
        <!-- Display logged-in user's name -->
        <span class="welcome-text">Welcome, Admin</span>
        
        <!-- Logout button -->
        <button class="logout-btn" (click)="logout()" title="Logout">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </header>

    <!-- Content Area -->
    <div class="content-area">
      <!-- Pharmacy Management -->
      <!-- Pharmacy Management -->
      <div *ngIf="activePage === 'pharmacyManagement'">
        <app-pharmacy-control></app-pharmacy-control>
      </div>

      <!-- Medicine Database -->
      <div *ngIf="activePage === 'medicineDatabase'">
        <h2>Manage Medicine Database</h2>
        <p>Here you can add, update, or remove medicines.</p>
        <!-- Add medicine management table/component here -->
      </div>

      <!-- System Activity -->
      <div *ngIf="activePage === 'systemactivity'">
        <app-system-activity></app-system-activity>
      </div>

        <!-- user managment -->
        <div *ngIf="activePage === 'usermanage'">
          <app-user-management></app-user-management>
        </div>
    </div>
  </div>
</div>
